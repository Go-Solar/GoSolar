<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

</head>

<body>
    <main class="container mt-5">
        <section id="load-calcultion">
            <form>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Load</label>
                        <input type="text" class="form-control" placeholder="Load" id="loaad">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Minimum Wattage</label>
                        <input type="number" class="form-control" placeholder="24" id="min watts">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Maximim Wattage</label>
                        <input type="number" class="form-control" placeholder="48" id="max watts">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Quantity</label>
                        <input type="number" class="form-control" placeholder="2" id="quantity">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Usage per day</label>
                        <input type="number" class="form-control" placeholder="2hrs" id="upd">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Usage per week</label>
                        <input type="number" class="form-control" placeholder="7 days" id="upw">
                    </div>
                </div>
            </form>
            <center>
                <button type="submit" class="btn btn-primary" onclick="addHTMLTableRow();">Add Load</button>
                <button type="submit" class="btn btn-primary" onclick="editHtmlTableSelectedRow();">Edit Load</button>
                <button type="submit" class="btn btn-primary" onclick="removeSelectedRow();">Remove Load</button>

            </center>
            <br>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="table1">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Load</th>
                            <th scope="col">Min Watt</th>
                            <th scope="col">Max Watt</th>
                            <th scope="col">Average Watt</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total Watt </th>
                            <th scope="col">Usage per day</th>
                            <th scope="col">Usage per Week</th>
                            <th scope="col">Watts hour average</th>
                        </tr>
                    </thead>
                    <tbody id="table2">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" onclick="sum(); sum2();">Submit</button>
            <br>
            <center>
                <table>
                    <tr>
                        <th>Total Watts : </th>
                        <td>
                            <h4 id="total watts"></h4>
                        </td>
                    </tr>
                    <tr>
                        <th>Daily Load :</th>
                        <td>
                            <h4 id="daily load"></h4>
                        </td>
                    </tr>
                </table>
            </center>
        </section>

        <section id="inverter_specification" class="mt-5">
            <center>
                <form class="mb-3">
                    <div class="col-md-4 mb-3">
                        <label>Total AC Load</label>
                        <input type="number" class="form-control" id="total load" placeholder="24" id="min watts">
                    </div>
                    <b>Select load format:</b>
                    <div class="form-check form-check-inline">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rd1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Load in Kilo-Watts</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rd2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Load in KVA</label>
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" onclick="specifyInverter();">Submit</button>
                <table class="tbl-1">
                    <tr>
                        <td>Recommended Inverter Size</td>
                        <td>
                            <h4 id="recommended inverter size"></h4>
                        </td>
                    </tr>
                </table>
            </center>
        </section>


    </main>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
